<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .xterm-scrollable-element{
            height: 100%;
        }

        #terminal {
            width: 100%;
            max-width: 1080px;
            height: 70vh;
            min-height: 400px;
            border: 1px solid #ccc;
            margin: 20px 0;
            padding: 0;
            overflow: hidden;
        }

        #terminal .xterm {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #terminal .xterm-viewport {
            overflow: hidden;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #terminal {
                height: 60vh;
            }

            .controls {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .controls select,
            .controls button,
            .controls input {
                width: 100%;
                max-width: 200px;
            }
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
  <script type="module" crossorigin src="./assets/index--cy2WzdU.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-BrP-ENHg.css">
</head>

<div class="controls" style="display: none">

        <option value="linux/bbl/bbl">Linux + Legacy BBL</option>
    </select>

    <input id="debugger-checkbox" type="checkbox" disabled>Debugger</input>
</div>
<div id="terminal"></div>
</body>
